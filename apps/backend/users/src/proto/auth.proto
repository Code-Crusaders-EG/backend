syntax = "proto3";

package auth;

service AuthService {
  rpc me(UserTokenPayload) returns (UserEntity) {}
}

message UserTokenPayload {
  string id = 1;
  int32 exp = 2;
  int32 iat = 3;
}


enum UserRole {
  USER = 0;
  ADMIN = 1;
}

message UserEntity {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string username = 4;
  string email = 6;
  bool verified = 7;
  string role = 8;
  string hashedRefreshToken = 9;
}
